spring:
  devtools:
    livereload:
      enabled: true
  web:
    resources:
      static-locations:
        - 'file:src/main/resources/static/'
        - 'classpath:/static/'
  codec:
    max-in-memory-size: 50MB
  main:
    allow-bean-definition-overriding: true
    banner-mode: 'off'
  output:
    ansi:
      enabled: ALWAYS
  cache:
    jcache:
      config: 'classpath:ehcache.xml'
  datasource:
    url: jdbc:h2:file:~/h2
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
logging:
  config: 'classpath:logback-spring.xml'
server:
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: 'classpath:cert.p12'
    key-store-password: changeit
    key-alias: '1'
  port: '8443'

app:
  version: 'v0.7'
  buildVersion: '1.3-FP11'
  security:
    users:
      - 'Багрянцев Дмитрий'
      - 'Власов Павел'
      - 'Дымко Андрей'
      - 'Ермолаева Екатерина'
      - 'Ермош Константин'
      - 'Кравцов Павел'
      - 'Скворцов Демьян'
      - 'Чанчиков Сергей'
      - 'Саитова Ильсияр'
      - 'Каюмов Камиль'
      - 'Климов Максим'
      - 'Беркутов Алмаз'
      - 'Габдуллина Гузель'
      - 'Чурсин Владимир'
      - 'Смирнова Наталья'
  muzedo:
    servers:
      - id: '146'
        host: '172.19.203.146'
        password: '${pw_146}'
        file-paths:
          configs: '/fs/it/gp-uzdo'
          logs: '/workdir/logs'
  files:
    configs:
      list:
        - id: 'uzdo.properties'
          path: 'uzdo/uzdo.properties'
        - id: 'environment.xml'
          path: 'environment.xml'
        - id: 'departments.xml'
          path: 'uzdo/departments.xml'
        - id: 'text.txt'
          path: 'uzdo/text.txt'
        - id: 'SEDRequest.xml'
          path: 'poa-test/SEDRequest.xml'
        - id: 'successfulAnswer.xml'
          path: 'uzdo/successfulAnswer.xml'
    logs:
      list:
        - id: 'UZDO-integration'
          path: 'UZDO-integration.log'
        - id: 'UZDO-samba-ehd'
          path: 'UZDO-samba-ehd.log'
        - id: 'UZDO_GP'
          path: 'UZDO_GP.log'
        - id: 'SystemOut'
          path: 'app/SystemOut.log'
        - id: 'UZDO-NEW_JAVAGATE_HTTP'
          path: 'UZDO-NEW_JAVAGATE_HTTP.log'
  command:
    commands:
      - id: 'announce'
        name: 'Оповещение'
        command: ''
        timeout: 10
        shell: none
        flags:
          - announce_execution
      - id: 'clear_cache'
        name: 'Клир кэш'
        command: '/root/deploy/clear_cache_shortcut.sh'
        timeout: 900
        shell: wsadmin
        flags:
          - ssh_ready_pattern
          - ssh_block
          - ssh_err_patterns
          - announce_execution
      - id: 'ra'
        name: 'Рестарт приложения'
        command: 'ra(1)'
        timeout: 180
        shell: wsadmin
        flags:
          - wsadmin_ready_pattern
          - wsadmin_block
          - wsadmin_err_patterns
          - announce_execution
      - id: 'sa'
        name: 'Старт приложения'
        command: 'sa(1)'
        timeout: 180
        shell: wsadmin
        flags:
          - wsadmin_ready_pattern
          - wsadmin_block
          - wsadmin_err_patterns
          - announce_execution
      - id: 'ba'
        name: 'Остановка приложения'
        command: 'ba()'
        timeout: 180
        shell: wsadmin
        flags:
          - wsadmin_ready_pattern
          - wsadmin_block
          - wsadmin_err_patterns
          - announce_execution
      - id: 'cnf'
        name: 'Обновление приложения (cfg)'
        command: 'cnf()'
        timeout: 90
        shell: wsadmin
        flags:
          - wsadmin_ready_pattern
          - wsadmin_block
          - wsadmin_err_patterns
          - announce_execution
      - id: 'urg'
        name: 'Обновление приложения (gp)'
        command: 'urg(1)'
        timeout: 180
        shell: wsadmin
        flags:
          - wsadmin_ready_pattern
          - wsadmin_block
          - wsadmin_err_patterns
          - announce_execution
      - id: 'ura'
        name: 'Обновление приложения (gp + integ + cfg)'
        command: 'ura(1)'
        timeout: 300
        shell: wsadmin
        flags:
          - wsadmin_ready_pattern
          - wsadmin_block
          - wsadmin_err_patterns
          - announce_execution
      - id: 'uric'
        name: 'Обновление приложения (integ + cfg)'
        command: 'uric()'
        timeout: 240
        shell: wsadmin
        flags:
          - wsadmin_ready_pattern
          - wsadmin_block
          - wsadmin_err_patterns
          - announce_execution
      - id: 'hostname'
        name: 'Проверка SSH'
        command: 'hostname'
        timeout: 10
        shell: ssh
        flags:
          - ssh_ready_pattern
      - id: 'restart_wsadmin'
        name: 'Рестарт WsAdmin'
        command: ''
        timeout: 90
        shell: wsadmin
        flags:
          - wsadmin_block
          - announce_execution
